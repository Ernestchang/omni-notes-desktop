<md-dialog class="confirm">
    <md-content>
        <h3 class="md-title">Confirm attachment deletion?</h3>
        <div layout="row">
            <md-button class="md-primary" ng-click="dialogCtrl.cancel()">Cancel</md-button>
            <md-button class="md-warn" ng-click="dialogCtrl.confirm()">Delete it</md-button>
        </div>
    </md-content>
</md-dialog>
