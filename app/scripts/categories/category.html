<md-dialog>

    <md-dialog-content layout="column" class="md-dialog-content">

        <md-input-container class="md-icon-float md-input-has-messages">
            <input type="text" class="md-input" aria-label="Name" placeholder="Name" ng-model="category.name" value="{{category.name}}" md-autofocus required>
            <div ng-messages="category.name.$error" ng-show="category.name.$dirty">
                <div ng-message="required">This is required!</div>
            </div>
        </md-input-container>

        <md-input-container class="md-icon-float">
            <textarea class="md-input" aria-label="Description" placeholder="Description" ng-model="category.description">{{category.description}}</textarea>
        </md-input-container>

        <md-input-container>
            Color
            <span colorpicker colorpicker-position="top" ng-model="category.color">
            <ng-md-icon icon="label" style="fill: {{category.color}}" />
        </span>
        </md-input-container>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-warn" ng-click="deleteCategory()">Delete</md-button>
        <md-button class="md-primary" ng-click="saveCategory()">Save</md-button>
    </md-dialog-actions>

</md-dialog>
