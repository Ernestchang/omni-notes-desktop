<md-list>
    <md-list-item class="menu-item md-2-line" ng-repeat="(key, category) in categories" role="link" ng-click="categorySelected(category)">
        <ng-md-icon icon="label" style="fill: {{category.color}}" />
        <div class="md-list-item-text">
            <span>{{category.name}}</span>
        </div>
    </md-list-item>
</md-list>

<div layout="row">
    <md-button ng-click="addNewCategory()" aria-label="Add new category">
        New category
    </md-button>
    <md-button ng-click="removeCategory()" aria-label="Remove category">
        Remove category
    </md-button>
</div>
