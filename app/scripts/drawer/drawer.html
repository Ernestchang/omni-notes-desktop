<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
    <md-content ng-controller='drawerController' flex>

        <!-- Menu -->
        <md-list-item class="menu-item md-2-line" ng-repeat="item in menu" role="link" ng-click="this[item.method](item.params)" ng-class="{'nav-active': item == activeItem}">
            <ng-md-icon icon="{{item.icon}}" />
            <div class="md-list-item-text">
                <span>{{item.title}}</span>
            </div>
        </md-list-item>

        <!-- Categories -->
        <md-divider ng-if="categories.length" />
        <md-list-item class="menu-item md-2-line" ng-repeat="(key, category) in categories" role="link" ng-click="filterCategory(category)" ng-right-click="editCategory(category)" ng-class="{'nav-active': category == activeItem}">
            <ng-md-icon icon="label" style="fill: {{category.color}}" />
            <div class="md-list-item-text">
                <span>{{category.name}}</span>
            </div>
        </md-list-item>

        <!-- Footer -->
        <md-divider />
        <md-list-item class="menu-item md-2-line" ng-repeat="item in menuFooter" role="link" ng-click="this[item.method](item.params)">
            <ng-md-icon icon="{{item.icon}}" />
            <div class="md-list-item-text">
                <span>{{item.title}}</span>
            </div>
        </md-list-item>

    </md-content>
</md-sidenav>
