<div ng-controller="listController" layout="column" class="relative list-root" flex>

    <md-fab-speed-dial id="fab" ng-show="isFabVisible()" class="md-scale md-fab-bottom-right">
        <md-fab-trigger>
            <md-button aria-label="edit" class="md-warn md-fab" ng-click="editNote()">
                <md-tooltip md-direction="left" md-visible="tooltipVisible">Edit</md-tooltip>
                <ng-md-icon icon="edit"/>
            </md-button>
        </md-fab-trigger>
    </md-fab-speed-dial>

    <md-content ng-if="shownNotes.length">
        <div infinite-scroll="loadMore()" data-infinite-scroll-distance='2' data-infinite-scroll-immediate-check='false' data-infinite-scroll-parent="true" >
            <md-list-item ng-repeat="note in shownNotes track by note.creation"
                          ng-click="noteClicked($event, note)"
                          ng-right-click="noteRightClicked(note)" ng-class="{'selected-note': showAsSelected(note)}"
                          aria-label="Note"flex>
                <div ng-include="'app/scripts/list/note.html'" class="note"/>
                <md-divider/>
            </md-list-item>
        </div>
    </md-content>

    <empty-view ng-if="!shownNotes.length" navitem="currentNavigation"></empty-view>

</div>
