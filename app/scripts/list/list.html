<div ng-controller="listController" layout="column" class="relative">

    <md-button class="md-warn md-fab md-fab-bottom-right " ng-click="editNote() " aria-label="New note">
        <ng-md-icon icon=" edit " class="md-default-theme " />
    </md-button>

    <md-content>
        <md-list>
            <md-list-item ng-repeat="note in notes track by note.creation" ng-click="editNote(note)" ng-right-click="doAction(note)">
                <div ng-include=" 'app/scripts/list/note.html' " class="note-include " />
                <md-divider/>
            </md-list-item>
        </md-list>
    </md-content>

</div>
