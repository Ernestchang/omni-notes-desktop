<div class="note md-list-item-text" layout="row">
    <div style="float: left; width: 10px; background: {{note.category.color}};"></div>
    <div flex style="float: left;">
        <h3>{{note.title}}</h3>
        <h4>{{note.content}}</h4>
        <p>{{note.modification}}</p>
    </div>
    <div style="float: right;" ng-if="note.attachmentsList && note.attachmentsList.length">
        <img ng-src="{{getNoteThumbnail(note)}}" alt="{{getNoteThumbnailShort(note)}}" />
    </div>

</div>
