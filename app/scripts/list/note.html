<md-item-content layout="row">
    <div class="category-ribbon" style="background: {{note.category ? note.category.color : 'transparent'}};" />
    <div layout="column">
        <h4>{{note.title}}</h4>
        <p>{{note.content}}</p>
    </div>
    <span flex></span>
    <div class="attachment-container">
        <img ng-src="{{getNoteThumbnail(note)}}" alt="{{getNoteThumbnailShort(note)}}" ng-if="note.attachmentsList && note.attachmentsList.length" ng-click="openAttachment(note.attachmentsList[0])" />
    </div>

</md-item-content>
