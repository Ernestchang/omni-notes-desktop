<div ng-controller="attachmentsController" ng-switch="isImgOrPdf(attachment)">
    <img ng-switch-when="true" class="fit" ng-src="{{getNoteThumbnail(attachment)}}" alt="{{attachment.name}}"/>
    <div ng-switch-default class="generic-attachment">
        <p>{{attachment.name}}</p>
        <img ng-src="{{getNoteThumbnail(attachment)}}" alt="{{attachment.name}}"/>
        <span>{{getMimeTypeSimple(attachment)}}</span>
    </div>
</div>
